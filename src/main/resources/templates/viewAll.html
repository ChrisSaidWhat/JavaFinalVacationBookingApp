<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>View All Trips</title>
<link crossorigin="anonymous"
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css"
	integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH"
	rel="stylesheet">
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.5.0/font/bootstrap-icons.css"
	rel="stylesheet">
<script crossorigin="anonymous"
	integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
	src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

<style>
.back-widget {
	font-size: 50px;
	bottom: 3%;
	right: 2%;
}
</style>
</head>
<body>
	<nav class="navbar bg-body-tertiary">
		<div class="container-fluid">
			<h1 class="h1">
				<a class="navbar-brand align-content-center" href="#"> Adventure
					Travel </a>
			</h1>
		</div>
	</nav>
	<div class="container my-5">
		<table class="table table-dark">
			<thead>
				<tr>
					<th scope="col">Trip ID</th>
					<th scope="col">Title</th>
					<th scope="col">Destination</th>
					<th scope="col">Leave Date</th>
					<th scope="col">Return Date</th>
					<th scope="col">Num Guests</th>
					<th scope="col">Total Price</th>
					<th scope="col">Actions</th>
				</tr>
			</thead>
			<tbody>
				<tr th:each="trip : ${bookings}">
					<td th:text="${trip.getTripId()}"></td>
					<td th:text="${trip.getTitle()}"></td>
					<td th:text="${trip.getDestination().getDestinationName()}"></td>
					<td th:text="${trip.getFlights().getArrival()}"></td>
					<td th:text="${trip.getFlights().getDeparture()}"></td>
					<td th:text="${trip.getNumGuests()}"></td>
					<td th:text="${trip.getTotalPrice()}"></td>
					<td><a th:href="@{/view/{id}(id=${trip.getTripId()})}">View</a>
						<a th:href="@{/edit/{id}(id=${trip.getTripId()})}">Edit</a> <a
						th:href="@{/delete/{id}(id=${trip.getTripId()})}">Delete</a></td>
				</tr>
			</tbody>
		</table>
	</div>
	<div class="back-widget position-absolute">
		<a href="/tripDetails"><i class="bi bi-chevron-bar-left"></i></a>
	</div>
	<!-- end back widget -->
</body>
</html>
